server:
  port: 7002

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false                               #false表示不向注册中心注册自己
    fetch-registry: false                                     #false表示不向注册中心订阅服务
    service-url:
      defaultZone: http://localhost:7001/eureka/